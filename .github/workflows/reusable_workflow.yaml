on:  
  workflow_call:
    inputs:
      runner_group:
        required: true
        type: string
      terraform_version:
        type: string
        default: 1.1.9
        description: The version of the Terraform CLI.
        required: false
      working_directory:
        type: string
        description: The folder with the Terraform files.
        required: true
      github_event_name:
        type: string
        required: true
      tag:
        type: string
    secrets:
      AWS_ACCOUNT_ID:
        required: true
      AWS_REGION:
        required: true
      GIT_PIPE_TOKEN:
        required: true
      INFRACOST_API_KEY:
        required: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ inputs.terraform_version }}
      - name: Run terraform fmt check
        run: terraform fmt -check -diff -recursive
        working-directory: ${{ inputs.working_directory }}
  
  cost_projection:
    runs-on: ${{ inputs.runner_group }}
    name: Show cost projection
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ inputs.terraform_version }}
    - name: Initialize Terraform
      run: terraform init -input=false
      working-directory: ${{ inputs.working_directory }}
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
        AWS_TARGET_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
    - name: Plan Terraform
      id: plan
      continue-on-error: true
      run: terraform plan -out plan.tfplan
      working-directory: ${{ inputs.working_directory }}
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
        AWS_TARGET_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}

    - name: Terraform show
      id: show
      run: terraform show -json plan.tfplan
      working-directory: ${{ inputs.working_directory }}
    
    - name: Save Plan JSON
      run: echo '${{ steps.show.outputs.stdout }}' > plan.json
    
    - name: Run infracost diff
      if: ${{ inputs.github_event_name }}
      uses: infracost/infracost-gh-action@master
      env:
        INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GIT_PIPE_TOKEN }}
      with:
        entrypoint: /scripts/ci/diff.sh
        path: .
        usage_file: infracost-usage.yml

  plan:
    name: Plan
    runs-on: ${{ inputs.runner_group }}
    strategy:
      fail-fast: false
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ inputs.terraform_version }}
      - name: Initialize Terraform
        run: terraform init -input=false 
        working-directory: ${{ inputs.working_directory }}
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_TARGET_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}   
      - name: Plan Terraform
        id: plan
        run: terraform plan -input=false -no-color
        working-directory: ${{ inputs.working_directory }}
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_TARGET_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
